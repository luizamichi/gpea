<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>EduConnect - Conectando Saberes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: linear-gradient(135deg, #667eea, #764ba2);
			color: white;
			text-align: center;
			padding: 20px;
		}

		.container {
			max-width: 600px;
			background: rgba(255, 255, 255, 0.1);
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		.btn-custom {
			background: #ff9800;
			border: none;
			padding: 10px 20px;
			color: white;
			border-radius: 5px;
			cursor: pointer;
		}

		.btn-custom:hover {
			background: #e68900;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>EduConnect</h1>
		<p class="mt-3">Um espaço para troca de conhecimento entre estudantes e professores.</p>
		<button class="btn-custom mt-3" onclick="showRandomTip()">Dica do Dia</button>
		<p id="tip" class="mt-3 lead"></p>
	</div>

	<script>
		const tips = [
			"Revise seu material todos os dias para melhor retenção.",
			"Ensine algo que aprendeu hoje a alguém, isso reforça o aprendizado.",
			"Faça pausas regulares para melhorar a concentração.",
			"Use mapas mentais para organizar suas ideias.",
			"Durma bem para melhorar seu desempenho cognitivo.",
			"Divida grandes tarefas em pequenas partes para facilitar a execução.",
			"Faça resumos escritos para consolidar o conhecimento.",
			"Explique conceitos complexos para si mesmo em voz alta.",
			"Experimente a técnica Pomodoro para aumentar a produtividade.",
			"Evite multitarefa para manter o foco no aprendizado.",
			"Pratique exercícios físicos para melhorar a memória e o raciocínio.",
			"Participe de grupos de estudo para trocar conhecimentos.",
			"Use aplicativos de organização para planejar suas tarefas.",
			"Estabeleça metas claras para cada sessão de estudo.",
			"Releia e revise suas anotações regularmente para fixação.",
			"Tenha um ambiente de estudo organizado e livre de distrações.",
			"Experimente diferentes métodos de estudo para descobrir qual funciona melhor para você.",
			"Leia livros de áreas diversas para ampliar sua visão de mundo.",
			"Faça perguntas e seja curioso para aprofundar seu aprendizado."
		];

		function showRandomTip() {
			const randomIndex = Math.floor(Math.random() * tips.length);
			document.getElementById("tip").innerText = tips[randomIndex];
		}
	</script>
</body>

</html>
